apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.matio.seashell"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:design:23.+'
    compile 'in.srain.cube:grid-view-with-header-footer:1.0.12'
    compile 'org.xutils:xutils:3.+'
    compile project(':SwipyRefreshLayout:lib')
    compile project(':SlidingMenulibrary')
    compile 'com.alibaba:fastjson:1.+'
    compile 'com.jakewharton:disklrucache:2.+'
    compile 'com.bigkoo:convenientbanner:2.+'
    compile 'com.android.support:cardview-v7:23.1.1'
}
